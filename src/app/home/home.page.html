<ion-header>
  <ion-toolbar>
    <ion-title>
      Hospitals Phone
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset"> 
    <ion-item *ngFor="let i of contactArray"
      button="true"
      (click)="call(i)"
      >
      <div>
        <h4>
          {{i.name}}
        </h4>
        <p class="phone">
          {{i.phone}}
        </p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
